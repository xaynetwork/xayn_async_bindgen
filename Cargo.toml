[workspace]
members = [
    # "easync-core",
    "async-bindgen",
    "codegen-rust",
    "codegen-dart"
]
resolver = "2"

[workspace.metadata]
# minimum supported rust version
msrv = "1.55.0"

[patch.crates-io]
dart-api-dl = { path = "../dart-api-dl/dart-api-dl" }
dart-api-dl-sys = { path = "../dart-api-dl/dart-api-dl-sys" }